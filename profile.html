<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background: #FFEBEE;"> 
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				个人资料
			</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputname" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputname" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">身份</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option>学生</option>
							<option>老师</option>
							<option>家长</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputschool" class="col-sm-2 control-label">学校</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputschool" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputage" class="col-sm-2 control-label">年龄</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputage" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">学历</label>
					<div class="col-sm-10">
						<select class="form-control" placeholder="请选择学历">
							<option>高中</option>
							<option>初中</option>
							<option>本科</option>
							<option>研究生</option>
							<option>博士</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
						<label class="radio-inline">
							<input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked>男
							</label>
						<label class="radio-inline">
							<input type="radio" name="optionsRadiosinline" id="optionsRadios2"  value="option2">女
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default center-block">确定</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<a href="mine.html" class="text-center" style="display: inline-block;width: 100%">返回</a>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
</body>
</html>
